<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar personagem</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animacoes.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabeca">
            <h1 class="title">
                Character Select 
            </h1>
        </header>
        <div class="selecionar-personagem">
            <div class="personagem-grande personagem-jogador-1">
                 <img src="imgs/capitao-america.png" alt="capitao-america" id="personagem-jogador-1">
            <div class="nome">

                <h2>Captain America</h2>
            </div>
            </div>

             <ul class="lista-personagens">
                 <li class="personagem selecionado" id="capitao" data-name="Captain America">
                    <span class="tag">1P </span>
                    <img src="imgs/capitao-america.jpg" alt="selecionar-capitão">
                 </li>

                <li class="personagem" id="batman" data-name="batman">
                    <span class="tag">1P </span>
                    <img src="imgs/batman.jpg" alt="selecionar-batman">
                 </li>

                 <li class="personagem" id="thor" data-name="Thor">
                    <span class="tag">1P </span>
                    <img src="imgs/thor.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem " id="flash" data-name="Flash">
                    <span class="tag">1P </span>
                    <img src="imgs/flash (2).jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem jogador-2-selecionado " id="Super" data-name="Super-Man">
                    <span class="tag">2P </span>
                    <img src="imgs/super-man.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem" id="mulher-mara" data-name="Wonder Woman">
                    <span class="tag">1P </span>
                    <img src="imgs/maravilha.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem" id="Doctor Dom" data-name="Doctor Dom">
                    <span class="tag">1P </span>
                    <img src="imgs/doutor-doom.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem" id="iron" data-name="Iron Man">
                    <span class="tag">1P </span>
                    <img src="imgs/homem-de-ferro.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem" id="lanterna" data-name="Green Lantern">
                    <span class="tag">1P </span>
                    <img src="imgs/lanterna.jpg" alt="selecionar-capitão">
                 </li>
             </ul>

            <div class="personagem-grande personagem-jogador-2">
                
                <img src="imgs/super-man.png" alt="capitao-america" id="personagem-jogador-2">
            <div class="nome">

                <h2>Super-Man</h2>
            </div>
            </div>

        </div>
    </main>
</body>
</html>
