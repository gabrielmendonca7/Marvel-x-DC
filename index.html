<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar personagem</title>
    <link rel="stylesheet" href="../Marvel-x-DC/css/style.css">
    <link rel="stylesheet" href="../Marvel-x-DC/css/responsivo.css">
    <link rel="stylesheet" href="../Marvel-x-DC/css/animacoes.css">
</head>
<body>
    <main>
        <header class="cabeca">
            <h1 class="title">
                Character Select 
            </h1>
        </header>
        <div class="selecionar-personagem">
            <div class="personagem-grande personagem-jogador-1">
                 <img src="imgs/capitao-america.png" alt="capitao-america" id="personagem-jogador-1">
            <div class="nome">

                <h2 id="nome-jogador-1">Captain America</h2>
            </div>
            </div>

             <ul class="lista-personagens">
                 <li class="personagem selecionado" id="capitao-america" data-name="Captain America">
                    <span class="tag">1P </span>
                    <img src="imgs/capitao-america.jpg" alt="selecionar-capitÃ£o">
                 </li>

                <li class="personagem selecionado jogador-2-selecionado" id="batman" data-name="Batman">
                    <span class="tag">2P </span>
                    <img src="imgs/batman.jpg" alt="selecionar-batman">
                 </li>

                 <li class="personagem " id="thor" data-name="Thor">
                    <span class="tag">1P </span>
                    <img src="imgs/thor.jpg" alt="selecionar-Thor">
                 </li>

                 <li class="personagem " id="flash" data-name="Flash">
                    <span class="tag">1P </span>
                    <img src="imgs/flash (2).jpg" alt="selecionar-Flash">
                 </li>

                 <li class="personagem  " id="super-man" data-name="Super-Man">
                    <span class="tag">1P</span>
                    <img src="imgs/super-man.jpg" alt="selecionar-Super-man">
                 </li>

                 <li class="personagem " id="maravilha" data-name="Wonder Woman">
                    <span class="tag">1P </span>
                    <img src="imgs/maravilha.jpg" alt="selecionar-Wonder-woman">
                 </li>

                 <li class="personagem " id="doutor-doom" data-name="Doctor-Dom">
                    <span class="tag">1P </span>
                    <img src="imgs/doutor-doom.jpg" alt="selecionar-Doctor-dom">
                 </li>

                 <li class="personagem" id="homem-de-ferro" data-name="Iron Man">
                    <span class="tag">1P </span>
                    <img src="imgs/homem-de-ferro.jpg" alt="selecionar-Iron-man">
                 </li>

                 <li class="personagem" id="lanterna" data-name="Green Lantern">
                    <span class="tag">1P </span>
                    <img src="imgs/lanterna.jpg" alt="selecionar-Lanterna">
                 </li>
             </ul>

            <div class="personagem-grande personagem-jogador-2">
                
                <img src="imgs/batman.png" alt="Batman" id="personagem-jogador-2">
            <div class="nome">

                <h2>Batman</h2>
            </div>
            </div>
        </div>

    <script src="../js/index.js"></script>
