<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar personagem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header class="cabeca">
            <h1 class="title">
                Character Select 
            </h1>
        </header>
        <div class="selecionar-personagem">
            <div class="personagem-grande personagem jogador-1">
                 <img src="imgs/capitao-america.png" alt="capitao-america" id="personagm-jogador-1">
            <div class="nome">

                <h2>Capitão America</h2>
            </div>
            </div>

             <ul class="lista-personagens">
                 <li class="personagem-selecionado" id="capitao" data-name="Capitão America">
                    <span class="tag">1P </span>
                    <img src="imgs/capitao-america.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem-selecionado" id="batman" data-name="batman">
                    <span class="tag">1P </span>
                    <img src="imgs/batman.jpg" alt="selecionar-batman">
                 </li>

                 <li class="personagem-selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P </span>
                    <img src="imgs/thor.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem-selecionado" id="flash" data-name="Flash">
                    <span class="tag">1P </span>
                    <img src="imgs/flash.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem-selecionado" id="Super" data-name="Super-Man">
                    <span class="tag">1P </span>
                    <img src="imgs/super-man.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem-selecionado" id="mulher-mara" data-name="Mulher Maravilha">
                    <span class="tag">1P </span>
                    <img src="imgs/maravilha.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem-selecionado" id="Doutor" data-name="Doutor">
                    <span class="tag">1P </span>
                    <img src="imgs/doutor-doom.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem-selecionado" id="iron" data-name="Homem de Ferro">
                    <span class="tag">1P </span>
                    <img src="imgs/homem-de-ferro.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem-selecionado" id="lanterna" data-name="Lanterna Verde">
                    <span class="tag">1P </span>
                    <img src="imgs/lanterna.jpg" alt="selecionar-capitão">
                 </li>

                 <li class="personagem-selecionado" id="viuva" data-name="Viuva Negra">
                    <span class="tag">1P </span>
                    <img src="imgs/viuva-negra.jpg" alt="selecionar-capitão">
                 </li>
             </ul>

            <div class="personagem-grande personagem jogador-2">
                
                <img src="imgs/flash.png" alt="capitao-america" id="personagm-jogador-2">
            <div class="nome">

                <h2>Flash</h2>
            </div>
            </div>

        </div>
    </main>
</body>
</html>
